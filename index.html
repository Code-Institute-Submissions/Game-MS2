<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Memory Game" />
    <meta
      name="keywords"
      content="HTML,CSS,JavaScript,Developer,Resume,Codeinstitude"
    />
    <meta name="author" content="Ignacio Santana" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <h1 class="page-title">Game title</h1>
    <div id="start-overlay" class="overlay-text visible">
      Rules of the game. Click to Start the Game!  
    </div>
    <div id="game-over-text" class="overlay-text">
      GAME OVER!
      <span class="overlay-text-small">Click To Start the Game!</span>
    </div>
    <div id="victory-text" class="overlay-text">
      VICTORY!
      <span class="overlay-text-small">Click To Start the Game!</span>
    </div>

    <div class="container basket-check-container">
      <div class="row">
        <div class="col-2 game-info-container">
          <div class="game-info">
            Time: <span id="time-remaining"> 180 </span>
          </div>
        </div>
        <div class="col answer-check-container">
        <button type="button" class="btn btn-warning btn-lg scale-check">
          </button>
          <button type="button" class="btn btn-warning btn-lg reset-scale">
            Reset Scale
          </button>
          <button type="button" class="btn btn-warning btn-lg basket">
            Check answer
          </button>
          <div id="basket"></div>
          <div id="discarded">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="leftSide" class="col-4 left-side"></div>
        <div id="rightSide" class="col-4 right-side"></div>
        <div id="ballsGroup" class="col balls-container">
          <div class="basketballs" data-weight="light">
            <img src="assets/images/ball.png" />
          </div>
          <div class="basketballs heavy" data-weight="heavy">
            <img src="assets/images/ball.png" />
          </div>
          <div class="basketballs" data-weight="light">
            <img src="assets/images/ball.png" />
          </div>
          <div class="basketballs" data-weight="light">
            <img src="assets/images/ball.png" />
          </div>
          <div class="basketballs" data-weight="light">
            <img src="assets/images/ball.png" />
          </div>
          <div class="basketballs" data-weight="light">
            <img src="assets/images/ball.png" />
          </div>
          <div class="basketballs" data-weight="light">
            <img src="assets/images/ball.png" />
          </div>
          <div class="basketballs" data-weight="light">
            <img src="assets/images/ball.png" />
          </div>
          <div class="basketballs" data-weight="light">
            <img src="assets/images/ball.png" />
          </div>
        </div>
      </div>
    </div>
    
    <!-- Sortable.js -->
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script src="assets/script.js" async></script>
  </body>
</html>
