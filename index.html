<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Memory Game">
        <meta name="keywords" content="HTML,CSS,JavaScript,Developer,Resume,Codeinstitude">
        <meta name="author" content="Ignacio Santana">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/style.css">
        <title>Memory Game</title>
    </head>
    <body>
        <h1 class="page-title">Game title</h1>
        <div class="overlay-text">
            Click to Start the Game!
        </div>
        <div id="game-over-text" class="overlay-text">
            GAME OVER!
            <span class="overlay-text-small">Click To Start the Game!</span>
        </div>
        <div id="victory-text" class="overlay-text">
            VICTORY!
            <span class="overlay-text-small">Click To Start the Game!</span>
        </div>

        <div class="container basket-check-container">
        <div class="row">
        <div class="col game-info-container">
            <div class="game-info">
                    Time: <span id="time-remaining"> 0 </span>
            </div>  
        <button type="button" class="btn btn-warning btn-lg scale-check">Large button
        <div class="timesleft"> x2 </div>
        </button>
        </div>
        <div class="col answer-check-container">
        <button type="button" class="btn btn-warning btn-lg">Large button</button>
        <div class="basket"></div>
        </div>
        </div>
        </div>

        <div class="container">
        <div class="row">
        <div class="col scale-container">
        <div class="left-side"></div>
        <div class="right-side"></div>
        </div> 
        <div class="col balls-container">
            <div class="basketballs" data-weight="light">
                <img src="assets/images/ball.png"/>
            </div>
            <div class="basketballs" data-weight="heavy">
                <img src="assets/images/ball.png"/>
            </div>
            <div class="basketballs" data-weight="light">
                <img src="assets/images/ball.png"/>
            </div>
            <div class="basketballs" data-weight="light">
                <img src="assets/images/ball.png"/>
            </div>
            <div class="basketballs" data-weight="light">
                <img src="assets/images/ball.png"/>
            </div>
            <div class="basketballs" data-weight="light">
                <img src="assets/images/ball.png"/>
            </div>
            <div class="basketballs" data-weight="light">
                <img src="assets/images/ball.png"/>
            </div>
            <div class="basketballs" data-weight="light">
                <img src="assets/images/ball.png"/>
            </div>
            <div class="basketballs" data-weight="light">
                <img src="assets/images/ball.png"/>
            </div>    
        </div>
        </div>
        </div>
        <script src="lib/jquery/jquery-3.5.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
